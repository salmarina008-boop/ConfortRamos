<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colchones y Descanso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5dc;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d4af37;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .producto {
      background-color: #fff;
      border: 2px solid #d4af37;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .producto img {
      width: 100%;
      border-radius: 10px;
    }
    footer {
      text-align: right;
      font-size: 0.8rem;
      color: #555;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <header>Colchones y Descanso</header>
  <section class="catalogo">
    <div class="producto">
      <img src="https://via.placeholder.com/300x200?text=Colchón+1" alt="Colchón 1" />
      <h3>Modelo Relax</h3>
      <p>Confort premium para un descanso ideal.</p>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/300x200?text=Colchón+2" alt="Colchón 2" />
      <h3>Modelo Sueño Dorado</h3>
      <p>Firmeza media y excelente ventilación.</p>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/300x200?text=Colchón+3" alt="Colchón 3" />
      <h3>Modelo Verde Natural</h3>
      <p>Materiales ecológicos y suaves al tacto.</p>
    </div>
  </section>
  <footer>
    Creado por <a href="mailto:salmarina008@gmail.com">salmarina008@gmail.com</a>
  </footer>
</body>
  </html>
